language: ruby
cache: bundler
services:
  - postgresql
  - redis-server
sudo: false
install:
  - bundle install --jobs 4 --retry 4
before_script:
  - mv .env.sample .env
  - bundle exec rake db:create db:migrate db:seed
script:
  - bundle exec rspec spec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: dear-future-me
